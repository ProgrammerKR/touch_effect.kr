<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Effect | CodeHub</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
    alert("Click on the screen to see the Magic");
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            document.body.appendChild(ripple);

            const size = 75; // Fixed size for the ripple effect
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${touch.clientX - size / 3}px`;
            ripple.style.top = `${touch.clientY - size / 3}px`;

            setTimeout(() => {
                ripple.remove();
            }, 800);
        });
    </script>
</body>
</html>
